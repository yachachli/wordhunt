<!DOCTYPE html>
<html>
<head>
  <title>Word Hunt Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Word Hunt Game</h1>
  <div id="start-container">
    <button id="start-button" onclick="startGame()">Start</button>
  </div>
  <div id="game-container" style="display: none;">
    <p id="score">Score: <span id="score-value">0</span></p>
    <p id="timer">Time left: <span id="timer-value">60</span> seconds</p>
    <div id="board"></div>
    <div id="word-input-container">
      <!-- <input type="text" id="word-input" placeholder="Enter a word" onkeydown="handleKeyDown(event)"> -->
      <input type="text" id="dragged-word-input" placeholder="Dragged word will appear here..." readonly>
      <button onclick="submitWord()">Submit</button>
    </div>
  </div>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script> -->
  <script src="script.js"></script>
</body>
</html>
